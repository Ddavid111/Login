<div class="login-container">
  <mat-card class="auth-card">
    <h2>Bejelentkezés</h2>
    <form (submit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Felhasználónév" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Jelszó" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
    </form>
  </mat-card>
</div>

<div class="forgot-password-container">
  <mat-card class="auth-card">
    <h2>Elfelejtett jelszó</h2>
    <form (submit)="forgotPassword()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Jelszó visszaállítási link küldése</button>
    </form>
  </mat-card>
</div>
